<html>
    <head>
        <link rel="stylesheet" href='/static/style.css' />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>_RPIapp_</h1>
            </div>
            <div class="body">
                <div class="card_holder">

                    {% for app in appList %}

                    <div class="card">
                        <div class="card_desc">
                            <div class="card_desc_title">
                                {{app.['name']}}
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                    <div class="card">
                        <div class="card_desc">
                            <div class="card_desc_title">
                               Second app name
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card_desc">
                            <div class="card_desc_title">
                               Third app name
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card_desc">
                            <div class="card_desc_title">
                               Forth app name
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
