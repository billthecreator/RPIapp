{% extends "layout.html" %}
{% block title %}Dashboard{% endblock %}

{% block body %}
    <div class="card_holder">
        <h1>Raspberry Pi</h1>
        <h2>Select an app, {{ g.user.username }}</h2>
        {% for app in appList %}
        <a href="{{app.url}}">
            <div class="card {{app.color}}">
                <div class="card_desc">
                    <div class="card_desc_title">{{app.name}}</div>
                    <div class="card_desc_short">{{app.desc}}</div>
                </div>
            </div>
        </a>
        {% endfor %}
        {% if g.user.username == "admin" %}
        <div class="form_box">
            <div class="form_title">
                Add App
            </div>
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="App Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Url" value="/app/">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Color">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Add">
                    </td>
                </tr>
            </table>
        </div>
        {% endif %}
    </div>
{% endblock %}
