<!doctype html>
<title>{% block title %}Welcome{% endblock %} | Raspberry Pi</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<div class="container">
    {% block header %}
    <div class="header">
        <div class="nav">
          <ul class="ul_left">
            <li><a href="{{ url_for('index') }}">Raspberry Pi</a></li>
          </ul>
          <ul class="ul_right">
                <li class="dropdown">
                    {{ g.user.username.upper() }}
                    <i class="fa fa-caret-down"></i>
                    <div class="dropdown-content">
                        <a href="">settings</a>
                    {% if g.user  %}
                        <a href="{{ url_for('logout') }}">logout</a>
                    {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </div>
    {% endblock %}
    <div class="body">
        {% block body %}{% endblock %}
    </div>
    {% block footer %}
    <div class="footer">
        &copy; Copyright 2016 by <a href=http://billthecreator.github.io/ target="_blank">William Reithmeyer</a>
    </div>
    {% endblock %}
</div>
