{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="login">
  <h2>Raspberry Pi</h2>
  <div class="error">
      {% if error %}<p class="error"><strong>Error:</strong> {{ error }}</p>{% endif %}
  </div>
  
  <form action="{{ url_for('register') }}" method="post">
    <table>
      <tr>
        <td><input placeholder="Username" type="text" name="username" size="30" value="{{ request.form.username }}"></td>
      </tr>
      <tr>
        <td><input type="text" name="email" size="30" value="{{ request.form.email }}"></td>
      </tr>
      <tr>
        <td><input type="password" name="password" size="30"></td>
      </tr>
      <tr>
        <td><input type="password" name="password2" size="30"></td>
      </tr>
      <tr>
        <td><input type="submit" value="Sign Up"></td>
      </tr>
  </form>
</div>
{% endblock %}
